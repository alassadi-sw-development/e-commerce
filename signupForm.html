<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/shared/header.css">
  <link rel="stylesheet" href="./css/shared/general.css">
  <link rel="stylesheet" href="./css/signupForm.css">
</head>
<body>
  <body>
    <header class="header">
      <article class="header-left">
        <a href="index.html" class="header-link">
          <img src="img/web-dark-linear.jpg" alt="Elvrum-Logo" class="logo" width="140">
          <img src="img/mobile-dark-linear.jpg" alt="logo" class="mobile-logo">
        </a>
      </article>
      <section class="header-middle">
        <input type="text" placeholder="Search" class="search-bar js-search-bar">
        <button class="search-button js-search-button"><img src="img/icons/search-icon.png" alt="search-icon" class="search-icon"></button>
      </section>
      </section>
      <section class="header-right">
        <a href="checkout.html" class="cart-link header-link">
          <img src="img/icons/cart-icon.png" alt="cart-icon" class="cart-icon">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </section>
    </header>
    <form action="#" method="post">
      <h2>Sign Up</h2>
      <div class="js-name-container" style="display:flex; justify-content: space-between;">
          <input type="text" name="firstname" class="js-firstname" placeholder="First Name" style="width: 48%;" required>
          <input type="text" name="lastname" class="js-lastname" placeholder="Last Name" style="width: 48%;" required>
      </div>
      <input type="text" name="username" class="js-username" placeholder="Username" required>
      <input type="email" name="email" class="js-email" placeholder="Email Address" required>
      <input type="password" name="password" class="js-password" placeholder="Password" required>
      <div>
          <input type="text" name="street_address" class="js-street-address" placeholder="Street Address" style="width: 49.4%;" required>
          <input type="text" name="city" class="js-city" placeholder="City" style="width: 49.4%;" required>
          <input type="text" name="state" class="js-state" placeholder="State" style="width: 49.4%;" required>
          <input type="text" name="postal_code" class="js-postal-code" placeholder="Postal Code" style="width: 49.4%;" required>
      </div>
      <div class="disclaimer">
          <p>Please note that this website is made for learning purposes. The developer of this website is not responsible for any data you provide. <br><br>
              <strong>DO NOT SUBMIT REAL INFORMATION!</strong>
          </p>
          <br>
          <div class="checkbox-container">
              <input type="checkbox" id="js-understand-checkbox" required>
              <label for="js-understand-checkbox">I have read the disclaimer and I understand it</label>
          </div>
      </div>
      <input type="submit" value="Sign Up">
  </form>
</body>
</html>
