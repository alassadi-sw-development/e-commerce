<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/shared/general.css">
  <link rel="stylesheet" href="./css/shared/header.css">
  <link rel="stylesheet" href="./css/signupForm.css">
</head>
<body>
  <header class="header">
    <article class="header-left">
      <a href="index.html" class="header-link">
        <img src="img/web-dark-linear.jpg" alt="Elvrum-Logo" class="logo" width="140">
        <img src="img/mobile-dark-linear.jpg" alt="logo" class="mobile-logo">
      </a>
    </article>
  </header>
  <div class="form-container">
    <form id="signin-form">
      <h2>Sign In</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Sign In">
    </form>
    <a href="./signupForm.html" class="signup-link">Don't have an account? Sign up here.</a>
  </div>
  <script src="./scripts/data/signinForm.js"></script>
</body>
</html>
