<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="./css/shared/general.css">
  <link rel="stylesheet" href="./css/shared/header.css">
  <link rel="stylesheet" href="./css/index.css">
  
</head>
<body>
  <header class="header">
    <article class="header-left">
      <a href="index.html" class="header-link">
        <img src="img/web-dark-linear.jpg" alt="Elvrum-Logo" class="logo" width="140">
        <img src="img/mobile-dark-linear.jpg" alt="logo" class="mobile-logo">
      </a>
    </article>
    <section class="geo-location-container">
      <a class="geo-location-map-link" href="#">
        <iframe class="geo-location-map" src="" style="border:0"></iframe>
      </a>
      <a class="your-shop" href="#"></a>
    </section>
    <section class="header-middle">
      <input type="text" placeholder="Search" class="search-bar js-search-bar">
      <button class="search-button js-search-button"><img src="img/icons/search-icon.png" alt="search-icon" class="search-icon"></button>
    </section>
    <section class="sort-products js-sort-products">
      <select name="sort-products" id="sort-products">
        <option value="A2Z" selected>Alphabetic (A to Z)</option>
        <option value="Z2A">Alphabetic (Z to A)</option>
        <option value="high2low"> Price (High to Low) </option>
        <option value="low2high"> Price (Low to High) </option>
        <option value="HighestRating">&#x2B50; Rating (Highest) &#x2B50;</option>        
      </select>
    </section>
    <section class="header-right">
      <a href="signupForm.html" class="orders-link header-link js-orders-link">
        <span class="returns-text">Returns</span>
        <span class="returns-text">& Orders</span>
      </a>
      <a href="checkout.html" class="cart-link header-link">
        <img src="img/icons/cart-icon.png" alt="cart-icon" class="cart-icon">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </section>
  </header>

  <main class="main">
    <div class="product-grid js-products-grid">
    </div>
  </main>
  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/geoLocation.js"></script>
  <script src="./scripts/redirect.js"></script>
</body>
</html>
