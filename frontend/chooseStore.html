<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Store</title>
  <link rel="stylesheet" href="./css/shared/header.css">
  <link rel="stylesheet" href="./css/shared/general.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header class="header">
    <section class="header-left">
      <a href="index.html" class="header-link">
        <img src="img/web-dark-linear.jpg" alt="Elvrum-Logo" class="logo" width="140">
        <img src="img/mobile-dark-linear.jpg" alt="logo" class="mobile-logo">
      </a>
    </section>
    <section class="header-middle">
      <input type="text" placeholder="Search" class="search-bar">
      <button class="search-button"><img src="img/icons/search-icon.png" alt="search-icon" class="search-icon"></button>
    </section>
    <section class="header-right">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="returns-text">& Orders</span>
      </a>
      <a href="checkout.html" class="cart-link header-link">
        <img src="img/icons/cart-icon.png" alt="cart-icon" class="cart-icon">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </section>
  </header>

  
  <script src="./scripts/geoLocation.js"></script>
</body>
</html>
